name: "Bug Report: Discord bot"
description: File a bug report for the modmail bot.
labels: ["a: bot", "s: need triage", "t: bug"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A clear and concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. With this config...
      2. This command
      3. See error...
  validations:
    required: true
- type: dropdown
  id: hosting_method
  attributes:
    label: Select your hosting method
    description: |
      This is the place where modmail is running.
    multiple: false
    options:
      - heroku
      - railway
      - docker
      - local hosting
      - cloud vm
      - other
  validations:
      required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
