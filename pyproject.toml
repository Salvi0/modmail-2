[tool.poetry]
name = "Modmail"
version = "0.0.1"
description = "A modmail bot for Discord. Python 3.7+ compatiable"
license = "MIT"

authors = ["'ARU <genericusername414@gmail.com>"]
maintainers = ["'ARU <genericusername414@gmail.com>"]

readme = "README.md"
repository = "https://github.com/onerandomusername/modmail"
homepage = "https://github.com/onerandomusername/modmail"
keywords = ["discord", "modmail"]

packages = [
    {include = "modmail"}
]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = {extras = ["speedups"], version = "^3.7.4"}
colorama = "^0.4.3"
coloredlogs = "^15.0"
"discord.py" = "1.6.0"
pydantic = "^1.8.2"
python-dotenv = "~=0.17.1"
toml = "^0.10.2"


[tool.poetry.dev-dependencies]
flake8 = "~=3.8"
black = "~=21.5b1"
flake8-annotations = "~=2.3"
flake8-bugbear = "~=20.1"
flake8-docstrings = "~=1.5"
flake8-import-order = "~=0.18"
flake8-string-format = "~=0.3"
flake8-tidy-imports = "~=4.1"
flake8-todo = "~=0.7"
pep8-naming = "~=0.11"
pre-commit = "~=2.1"
taskipy = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
start = "python -m modmail"
lint = "pre-commit run --all-files"
precommit = "pre-commit install"
black = "black --check ."
flake8 = "python -m flake8"

[tool.black]
line-length = 99
target-version = ['py38']
include = '\.pyi?$'

